<!DOCTYPE html>
<html>
  <head>
    <title>The Weather</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    

  </head>

  <body>
    <div id="app">
      <!-- left-side design start-->
      <div class="left">
        <h1 id="title" class="color">The Weather</h1>
        <img src="./balloon.png" id="img" alt="balloon" />
        <!-- Weather Info -->
        <div class="weather-info">
          <h2 id="weather-temp" class="color">25<sup>o</sup></h2>
          <div class="weather-forecast-info">
            <h3 id="weather-location" class="color">London</h3>
            <p id="weather-time" class="color">
              10:36 - Tuesday, 22 Oct 2019
            </p>
          </div>
        </div>
      </div>
      <!-- left-side design over-->

      <!-- right-side design -->

      <div class="right">
        <div class="location">
          <div class="search-location">
            <label for="fname"></label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter a city"
            />
            <button class="search-btn">
              Search
            </button>
          </div>
        </div>
        <hr class="underline" />

        <div class="weather-summary">
          <h3 class="color">Weather details</h3>

          <div class="weather-summary-info">
            <h4>Cloudy</h4>
            <p class="color">12%</p>
          </div>

          <div class="weather-summary-info">
            <h4>Humidity</h4>
            <p class="color">82%</p>
          </div>

          <div class="weather-summary-info">
            <h4>Wind</h4>
            <p class="color">1 miles/hr</p>
          </div>

          </div>
        </div>
      </div>
      <!-- right-side design over-->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
